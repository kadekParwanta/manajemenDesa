<form ng-submit="login()"
      promise-btn>
    <div class="form-group">
        <label for="email">Email</label>
        <input ng-model="user.email"
               id="email"
               required
               class="form-control"
               type="email">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input ng-model="user.password"
               id="password"
               type="password"
               required
               class="form-control">
    </div>

    <button class="btn btn-default">Submit</button>
</form>
