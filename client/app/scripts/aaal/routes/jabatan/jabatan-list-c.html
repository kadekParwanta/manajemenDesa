<div class="page-jabatan-overview">
    <button type="button"
            ui-sref="private.JabatanEdit"
            class="btn btn-success">
        <i class="glyphicon glyphicon-plus">
        </i> Add new item
    </button>

    <table st-table="displayedCollection"
           st-safe-src="vm.rowCollection"
           class="table table-striped">
        <thead>
            <tr>
                <th colspan="5">
                    <input st-search=""
                           class="form-control"
                           placeholder="Search ..."
                           type="text"/>
                </th>
            </tr>
            <tr>
                <th st-sort="id">id</th>
                <th st-sort="jalan">jalan</th>
                <th st-sort="jabatan">jabatan</th>
                <th st-sort="kecamatan">kecamatan</th>
                <th st-sort="kabupaten">kabupaten</th>
                <th st-sort="provinsi">provinsi</th>
                <th st-sort="createdAt"
                    ng-if="vm.createdAt">createdAt
                </th>
                <th st-sort="updatedAt"
                    ng-if="vm.updatedAt">updatedAt
                </th>
                <th style="text-align: right">actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in displayedCollection">
                <td>{{row.id}}</td>
                <td>{{row.jalan}}</td>
                <td>{{row.jabatan}}</td>
                <td>{{row.kecamatan}}</td>
                <td>{{row.kabupaten}}</td>
                <td>{{row.provinsi}}</td>
                <td ng-if="vm.createdAt">{{row.createdAt|date}}</td>
                <td ng-if="vm.updatedAt">{{row.updatedAt|date}}</td>
                <td style="text-align: right">
                    <button type="button"
                            ng-click="vm.removeItem(row)"
                            class="btn btn-sm btn-danger">
                        <i class="glyphicon glyphicon-remove"></i>
                    </button>
                    <button type="button"
                            ui-sref="private.JabatanEdit({id:row.id})"
                            class="btn btn-sm btn-info">
                        <i class="glyphicon glyphicon-edit"></i>
                    </button>
                    <button type="button"
                            ui-sref="private.JabatanView({id:row.id})"
                            class="btn btn-sm btn-default">
                        <i class="glyphicon glyphicon-play"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
